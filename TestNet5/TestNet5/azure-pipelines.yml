
 pool:
   vmImage: 'ubuntu-latest'

 variables:
   buildConfiguration: 'Release'

 steps:
 - task: UseDotNet@2
   inputs:
     packageType: 'sdk'
     version: '5.0.101'
     includePreviewVersions: true

 - task: DotNetCoreCLI@2
   displayName: Build
   inputs:
     command: build
     projects: '**/*.csproj'
     arguments: '--configuration $(buildConfiguration)' # Update this to match your need)'
